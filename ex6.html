<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }

    .textbox {
        margin-bottom: 10px;
    }

    .button {
        padding: 10px 20px;
        margin-bottom: 10px;
        cursor: pointer;
    }

    #result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <input type="text" class="textbox" id="num1">
    <input type="text" class="textbox" id="num2">
    <button class="button" id="add">Addition</button>
    <button class="button" id="subtract">Subtraction</button>
    <button class="button" id="multiply">Multiplication</button>
    <button class="button" id="divide">Division</button>
    <div id="result"></div>
</div>

<script>
    $(document).ready(function() {
        // Addition
        $("#add").click(function() {
            var num1 = parseFloat($("#num1").val());
            var num2 = parseFloat($("#num2").val());
            var result = num1 + num2;
            $("#result").text("Result: " + result);
        });

        // Subtraction
        $("#subtract").click(function() {
            var num1 = parseFloat($("#num1").val());
            var num2 = parseFloat($("#num2").val());
            var result = num1 - num2;
            $("#result").text("Result: " + result);
        });

        // Multiplication
        $("#multiply").click(function() {
            var num1 = parseFloat($("#num1").val());
            var num2 = parseFloat($("#num2").val());
            var result = num1 * num2;
            $("#result").text("Result: " + result);
        });

        // Division
        $("#divide").click(function() {
            var num1 = parseFloat($("#num1").val());
            var num2 = parseFloat($("#num2").val());
            if (num2 !== 0) {
                var result = num1 / num2;
                $("#result").text("Result: " + result);
            } else {
                $("#result").text("Cannot divide by zero");
            }
        });
    });
</script>
</body>
</html>
