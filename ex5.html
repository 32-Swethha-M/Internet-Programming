<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validation Form</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

<h2>Validation Form</h2>
<form id="validationForm">
    <label for="userid">UserID (5-7 characters):</label><br>
    <input type="text" id="userid" name="userid" required pattern=".{5,7}">
    <span id="useridError" class="error"></span><br>

    <label for="password">Password (7-12 characters):</label><br>
    <input type="password" id="password" name="password" required pattern=".{7,12}">
    <span id="passwordError" class="error"></span><br>

    <label for="name">Name (alphabetical characters):</label><br>
    <input type="text" id="name" name="name" required pattern="[A-Za-z]+">
    <span id="nameError" class="error"></span><br>

    <label for="address">Address (alphanumeric characters):</label><br>
    <input type="text" id="address" name="address" required pattern="[A-Za-z0-9]+">
    <span id="addressError" class="error"></span><br>

    <label for="country">Country:</label><br>
    <select id="country" name="country">
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <!-- Add more options -->
    </select>
    <span id="countryError" class="error"></span><br>

    <label for="zipcode">Zip Code (alphanumeric characters):</label><br>
    <input type="text" id="zipcode" name="zipcode" required pattern="[A-Za-z0-9]+">
    <span id="zipcodeError" class="error"></span><br>

    <label for="email">Email (15 characters max):</label><br>
    <input type="email" id="email" name="email" required maxlength="15">
    <span id="emailError" class="error"></span><br>

    <label for="gender">Gender:</label><br>
    <input type="checkbox" id="male" name="gender" value="male"> Male
    <input type="checkbox" id="female" name="gender" value="female"> Female<br>

    <label for="language">Language:</label><br>
    <input type="checkbox" id="english" name="language" value="english"> English
    <input type="checkbox" id="noenglish" name="language" value="noenglish"> No English<br>

    <label for="about">About (optional, 400 characters max):</label><br>
    <textarea id="about" name="about" maxlength="400"></textarea><br>

    <input type="submit" value="Submit">
</form>

<script>
document.getElementById('validationForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Validation logic here
    var userid = document.getElementById('userid').value;
    var password = document.getElementById('password').value;
    var name = document.getElementById('name').value;
    var address = document.getElementById('address').value;
    var country = document.getElementById('country').value;
    var zipcode = document.getElementById('zipcode').value;
    var email = document.getElementById('email').value;

    // Check if UserID is between 5-7 characters
    if (userid.length < 5 || userid.length > 7) {
        document.getElementById('useridError').innerText = 'UserID must be 5-7 characters long';
        return false;
    }

    // Check if Password is between 7-12 characters
    if (password.length < 7 || password.length > 12) {
        document.getElementById('passwordError').innerText = 'Password must be 7-12 characters long';
        return false;
    }

    // Check if Name contains only alphabetical characters
    if (!/^[A-Za-z]+$/.test(name)) {
        document.getElementById('nameError').innerText = 'Name must contain only alphabetical characters';
        return false;
    }

    // Check if Address contains only alphanumeric characters
    if (!/^[A-Za-z0-9]+$/.test(address)) {
        document.getElementById('addressError').innerText = 'Address must contain only alphanumeric characters';
        return false;
    }

    // Check if Country is selected
    if (country === '') {
        document.getElementById('countryError').innerText = 'Please select a country';
        return false;
    }

    // Check if Zip Code contains only alphanumeric characters
    if (!/^[A-Za-z0-9]+$/.test(zipcode)) {
        document.getElementById('zipcodeError').innerText = 'Zip Code must contain only alphanumeric characters';
        return false;
    }

    // Check if Email is within 15 characters
    if (email.length > 15) {
        document.getElementById('emailError').innerText = 'Email must be within 15 characters';
        return false;
    }

    // Success message
    alert('Form submitted successfully!');
});
</script>

</body>
</html>
